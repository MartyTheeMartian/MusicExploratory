<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <title>Music Exploratory</title>

  <script defer src="js/jquery-2.2.4.min.js"></script>
  <script defer src="js/materialize.min.js"></script>
  <script defer src="js/materialize.js"></script>
  <script defer src="js/script.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/myCSS.css">
</head>

<body>

  <nav>
    <div class="nav-wrapper light-blue darken-4">
      <a class="brand-logo center" margin-left="30px">ðŸŽ¶  &nbsp; Music Exploratory &nbsp; ðŸŽ¶</a>
    </div>
  </nav>

  <div class="main row">
    <div class="col s12">
      <!-- Sidebar -->
      <div id="sidebar" class="col s3">
        <div class="col s12 center">
          <button id ="home" class="btn-large" name="action">Home </button>
        </div>
        <br /> <br /><br /><br /><br />
        <div class="col s12 center">
          <button id ="sideArt" class="btn-large disabled" name="action">Similar Artists</button>
        </div>
        <br /> <br /><br /><br />
        <div class="col s12 center">
          <button id ="sideAlb" class="btn-large disabled" name="action">Similar Albums</button>
        </div>
        <br /> <br /><br /><br />
        <div class="col s12 center">
          <button id ="sideNew" class="btn-large disabled" name="action">New Releases</button>
        </div>
        <!-- <div class="col s12 center">
          <a id="back" class="btn-floating btn-large"><i class="material-icons right">ðŸ”™</i></a>
        </div> -->
      </div>
      <!-- Body -->
      <div id="body" class="col s9">
        <div class="row">
          <!-- Search Bar -->
          <form id="form">
            <div class="col s9">
              <div class="input-field">
                <input id="searched" class="white-text" type="text" placeholder="Enter Artist Name"  name="search" required/>
              </div>
            </div>
            <div class="col s3">
              <button class="btn-large" type="submit" name="action">
                <i class="material-icons right">search</i>
                Search
              </button>
            </div>
        </div>
        <!-- Results -->
        <div class="results row">
          <div class="col s12">
            <div class="col s5">
              <h4 id="title" class="white-text"></h4>
            </div>
            <div id="hideSearch" class="col s4" hidden>
              <button id="searchCeption" class="btn" name="action">
                <i class="material-icons right">navigation</i>
                Search This Artist
              </button>
            </div>
          </div>
          <!-- Append -->
          <div id="append" class="col s8">
            <div class="scrolly">
              <ul id="collect" class="collection">

              </ul>
            </div>
          </div>
          <!-- embed player -->
          <div id="player" class="col s4" hidden>
            <iframe id="embed" src="" width="300" height="380" frameborder="2"  allowtransparency="true"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="page-footer light-blue darken-4">
    <div class="container">
      <div class="row">
        <div class="col l10 s12">
          <h5 class="white-text">Music Exploratory</h5>
          <h6 class="grey-text text-lighten-4">Search Related Music</h6>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
       <a class="brown-text text-lighten-3"> Â© 2017 &nbsp; Martin Yee</a>
      </div>
    </div>
  </footer>

</body>
</html>
